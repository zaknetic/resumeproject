{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class='text-warning mb-5 border-bottom'>CONTACT US</h1>
    <div class='row text-white mb-5'>
        <p class='max-auto mb-5'>
            If you have any questions, please feel free to contact us, I will get back to you as soon as possible.
        </p>
        <div class='col-sm-9 mb-5'>
            <form action="">
                <div class='form-group'>
                    <label for='inputName'>Your Name</label>
                    <input type='text' class='form-control' id='inputName' placeholder='Enter your name'>
                </div>
                <div class='form-group col-mb-6'>
                    <label for='inputEmail'>Your Email</label>
                    <input type='email' class='form-control' id='inputEmail' placeholder='Enter your email' required>
                </div>
                <div class='form-group'>
                    <label for='inputSubject'>Your Subject</label>
                    <input type='text' class='form-control' id='inputSubject' placeholder='Enter your subject'>
                </div>
                <div class='mb-3'>
                    <label for='inputMessage'>Your Message</label>
                    <textarea class='form-control' id='inputMessage' placeholder='Enter your message' required></textarea>
                </div>
                <button class='btn btn-primary'>Send</button>
            </form>
        </div>
        <div class='col-sm-3 text-center'>
            <ul class='list-unstyled'>
                <li>
                    <i class='fas fa-map-marker-alt fa-2x i-color'></i>
                    <p>Gaibandha , Bangladesh</p>
                </li>
                <li>
                    <i class='fas fa-phone fa-2x i-color'></i>
                    <p>+0001767114903</p>
                </li>
                <li>
                    <i class='fas fa-envelope mt-4 fa-2x i-color'></i>
                    <p>zakariasoikat@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class='text-center'>
    <a href="#" target='_blank'><i class='fab fa-twitter i-color mr-3'></i></a>
    <a href="#" target='_blank'><i class='fab fa-facebook i-color mr-3'></i></a>
    <a href="#" target='_blank'><i class='fab fa-instagram i-color mr-3'></i></a>
    <a href="#" target='_blank'><i class='fab fa-dribbble i-color mr-3'></i></a>

</div>
{% endblock content %}
