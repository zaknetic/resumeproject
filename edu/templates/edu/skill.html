{% extends 'core/base.html' %} 
{% block content %}
<div class="container mt-5">
  <h1 class="text-warning mb-3 border-bottom">SKILLS</h1>
  <div class="row text-white">
    <div class="col-sm-5">
        <h3 class='mt-5'>HTML/CSS</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 100%" aria-valunow='100' aria-valuemin='0'     aria-vlauemax='100'>100% </div> 
        </div>
      </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class='mt-5'>JavaScript</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 90%" aria-valunow='90' aria-valuemin='0'     aria-vlauemax='100'>90% </div> 
        </div>
      </div>
    <div class="col-sm-5">
        <h3 class='mt-5'>Python</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 95%" aria-valunow='95' aria-valuemin='0'     aria-vlauemax='100'>95% </div> 
        </div>
      </div>
    <div class="col-sm-5 offset-sm-2">
        <h3 class='mt-5'>C++</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 60%" aria-valunow='60' aria-valuemin='0'     aria-vlauemax='100'>60% </div> 
        </div>
      </div>
    <div class="col-sm-5 ">
        <h3 class='mt-5'>NumPy</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 40%" aria-valunow='40' aria-valuemin='0'     aria-vlauemax='100'>40% </div> 
        </div>
      </div>
      
      
      <div class="col-sm-5 offset-sm-2">
        <h3 class='mt-5'>Pandas</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 30%" aria-valunow='30' aria-valuemin='0'     aria-vlauemax='100'>30% </div> 
        </div>
      </div>
        <div class="col-sm-5 ">
          <h3 class='mt-5'>SQL</h3>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 95%" aria-valunow='95' aria-valuemin='0'     aria-vlauemax='100'>95% </div> 
          </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
          <h3 class='mt-5'>R</h3>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role='progressbar' style="width: 50%" aria-valunow='50' aria-valuemin='0'     aria-vlauemax='100'>50% </div> 
          </div>
        </div>
        
  </div>
</div>
{% endblock content %}
